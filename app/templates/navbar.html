<div class="navbar navbar-default">
 <div class="container-fluid">
   <div class="navbar-header">
     <button
       type="button"
       class="navbar-toggle"
       data-toggle="collapse"
       data-target=".navbar-collapse"
     >
       <span class="sr-only">Toggle navigation</span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
     </button>
     <a class="navbar-brand sticky" href="/"> 
      <i class="fa fa-sticky-note fa-2x note"></i>
      <span class="naming">Check-Notes</span></a>
   </div>
   <div class="navbar-collapse collapse">
     <ul class="nav navbar-nav">
       <li><a href="/" class="naming">Home</a></li>
     </ul>
     <ul class="nav navbar-nav navbar-right">
       {% if current_user.is_authenticated %}
       <li>
        <a href="{{url_for('main.profile',uname=current_user.username)}}" class="naming">Profile</a>
        </li> 
       <li><a href="{{url_for('auth.logout')}}" class="naming">Sign out</a></li>
       {% else %}
       <li><a href="{{url_for('auth.login')}}" class="naming">Sign in</a></li>
       {%endif%}
     </ul>
   </div>
 </div>
</div>
