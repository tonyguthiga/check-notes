{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<h4>
    <a class="btn btn-primary" href="/category/new-note/{{category.id}}">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Note</a>
</h4>
<div class="col-md-10-offset-1 col-sm-12">
    <h3 class="text-center">{{ category.name|upper }}</h3>
</div>
<div>
    <h2>All Notes</h2>
    {{macro.displayNotes(notes)}}
  </div>
{% endblock %}
